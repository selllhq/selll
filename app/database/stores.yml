columns:
  name: string
  description: text
  status:
    type: string
    default: sandbox # sandbox or live
  slug:
    type: string
    unique: true
  currency:
    type: string
    default: USD
  config:
    type: text
    nullable: true

relationships:
  - User

seeds:
  count: 5
  truncate: true
  data:
    name: '@faker.word'
    slug: '@faker.words:3'
    verified_at: '@tick.format:YYYY-MM-DD HH:mm:ss'
