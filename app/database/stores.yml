columns:
  name: string
  description: text
  slug:
    type: string
    unique: true
  logo:
    type: string
    nullable: true
  currency:
    type: string
    default: GHS
  status:
    type: enum
    default: sandbox
    values:
      - sandbox
      - live
      - maintenance
  email: string
  phone:
    type: string
    nullable: true
  country:
    type: string
    default: ghana
  address:
    type: string
    nullable: true
  estimated_sales_volume: string
  selling_journey_status: string
  product_types: string
  customer_source: string
  payout_account_id:
    type: foreignId
    nullable: true
  config:
    type: json
    nullable: true
  compliance:
    type: json
    nullable: true

relationships:
  - User
