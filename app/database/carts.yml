columns:
  total: string
  currency: string
  billing_session_id:
    type: string
    nullable: true
  store_url:
    type: string
    nullable: true
  items:
    type: json
    nullable: true
  address:
    type: string
    nullable: true
  longitude:
    type: string
    nullable: true
  latitude:
    type: string
    nullable: true
  notes:
    type: string
    nullable: true
  status:
    type: enum
    default: pending
    values:
      - pending
      - paid
      - completed
      - failed
      - cancelled
      - abandoned

relationships:
  - Customer
  - Store
